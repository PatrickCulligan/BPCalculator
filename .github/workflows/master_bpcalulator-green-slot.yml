name: Build, test, and deploy ASP.Net Core app to Azure Web Apps

on:
  workflow_dispatch:
  push:
    branches:
      - master # Replace with your primary branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up .NET Core
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Step 3: Build the application
      - name: Build with dotnet
        run: dotnet build BPCalculator/BPCalculator.csproj --configuration Release

      # Step 4: Run unit tests with code coverage
      - name: Run unit tests
        run: dotnet test BPCaluatorUnitTests/BPCaluatorUnitTests.csproj --collect "Code coverage"

      # Step 5: Run SonarCloud scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=x00218712
            -Dsonar.projectKey=x00218712_testr
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Step 6: Publish the application
      - name: dotnet publish
        run: dotnet publish BPCalculator/BPCalculator.csproj -c Release -o myapp

      # Step 7: Upload the artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write

    steps:
      # Step 1: Download the build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Step 2: Deploy to Azure Web App (Green Slot)
      - name: Deploy to Azure Green Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BPCalulator-Green-Slot'
          slot-name: 'Production'
          package: myapp
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6D5C0531C263456091E7E8CA8BC82E5F }}
          AZURE_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_86153D20E06C43F6A5FFA25FE8027B4C }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_717043D279D448B68723C3360D21D4C9 }}

      # Step 3: Deploy to Azure Web App (Blue Slot)
      - name: Deploy to Azure Blue Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BPCalulator-Blue-Slot'
          slot-name: 'Production'
          package: myapp
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BDBC988C773F442D925CFA2ED7CF7E87 }}
          AZURE_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_33805F9EBD9944FCB98A54990CECF45A }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_07D51D2001954CC1AE654970E21F8794 }}
